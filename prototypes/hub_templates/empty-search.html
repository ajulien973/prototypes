<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Templates - No Search Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.50/dist/full.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#540bf1',
            secondary: '#cc009c',
          }
        }
      }
    }
  </script>
  <style>
    /* Button overrides from base.css */
    .btn {
      text-transform: none;
      border: none;
      font-size: 15px;
      min-height: 3.2rem;
      height: 3.2rem;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
    }

    .btn-primary {
      background-color: rgb(84, 11, 241);
      color: white;
      font-weight: 500;
    }

    .btn-ghost {
      padding: 0.5rem 0.75rem;
    }

    /* Product-matching input styles */
    .product-input {
      border: 2px solid #540bf1;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .product-input::placeholder {
      color: #9ca3af;
    }

    .product-input:focus {
      border-color: #540bf1;
      box-shadow: 0 0 0 3px rgba(84, 11, 241, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Modal Backdrop -->
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-8">
    <!-- Modal Container -->
    <div class="w-[76.8rem] bg-white rounded-lg shadow-xl max-h-[90vh] flex flex-col">
      <!-- Header -->
      <div class="p-8 border-b border-gray-200">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <h2 class="text-5xl font-semibold mb-3">Message Templates</h2>
            <p class="text-3xl text-base-content/80">Select a template to use or create a new one</p>
          </div>
          <button onclick="window.location.href='index.html'" class="btn btn-ghost btn-circle" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Search Bar (Pre-filled) -->
        <div class="flex gap-3 mt-6">
          <div class="relative flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 transform -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input
              type="text"
              id="searchInput"
              value="birthday"
              placeholder="Search templates..."
              class="product-input pl-14"
              style="height: 3.5rem; font-size: 18px;"
              oninput="handleSearch()"
            />
            <button
              onclick="clearSearch()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 btn btn-ghost btn-circle btn-sm"
              aria-label="Clear search"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <button class="btn btn-ghost btn-square h-14 w-14" aria-label="Refresh" onclick="location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Empty Search State Content -->
      <div class="flex-1 flex items-center justify-center p-8">
        <div class="text-center max-w-xl">
          <!-- Icon -->
          <div class="text-8xl mb-6">üîç</div>

          <!-- Heading -->
          <h3 class="text-4xl font-semibold mb-4">No templates found</h3>

          <!-- Description -->
          <p class="text-2xl text-gray-600 mb-6">
            No templates match "<span id="searchTerm" class="font-semibold">birthday</span>"
          </p>

          <p class="text-xl text-gray-500 mb-8">
            Try adjusting your search terms or browse all templates
          </p>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <button onclick="clearSearch()" class="btn btn-ghost inline-flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              Clear Search
            </button>
            <button onclick="window.location.href='list-view.html'" class="btn btn-ghost inline-flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              Browse All Templates
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="p-8 border-t border-gray-200 flex justify-end">
        <button onclick="window.location.href='editor-view.html'" class="btn btn-primary inline-flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Create New Template
        </button>
      </div>
    </div>
  </div>

  <!-- Back to Index Button -->
  <a href="index.html" class="fixed bottom-4 left-4 btn btn-lg btn-circle btn-ghost bg-white shadow-lg" aria-label="Back to index">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
  </a>

  <script>
    function updateSearchTerm() {
      const searchInput = document.getElementById('searchInput');
      const searchTermDisplay = document.getElementById('searchTerm');
      searchTermDisplay.textContent = searchInput.value;
    }

    function clearSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.value = '';
      window.location.href = 'list-view.html';
    }

    function handleSearch() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput.value.trim() === '') {
        window.location.href = 'list-view.html';
      } else {
        updateSearchTerm();
      }
    }

    document.getElementById('searchInput').focus();
    document.getElementById('searchInput').setSelectionRange(0, document.getElementById('searchInput').value.length);
  </script>
</body>
</html>

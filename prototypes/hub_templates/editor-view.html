<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Templates - Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.50/dist/full.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#540bf1',
            secondary: '#cc009c',
          }
        }
      }
    }
  </script>
  <style>
    /* Button overrides from base.css */
    .btn {
      text-transform: none;
      border: none;
      font-size: 15px;
      min-height: 3.2rem;
      height: 3.2rem;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
    }

    .btn-primary {
      background-color: rgb(84, 11, 241);
      color: white;
      font-weight: 500;
    }

    .btn-ghost {
      padding: 0.5rem 0.75rem;
    }

    /* Product-matching input styles */
    .product-input {
      border: 2px solid #540bf1;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .product-input::placeholder {
      color: #9ca3af;
    }

    .product-input:focus {
      border-color: #540bf1;
      box-shadow: 0 0 0 3px rgba(84, 11, 241, 0.1);
    }

    .product-textarea {
      border: 2px solid #540bf1;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 16px;
      width: 100%;
      outline: none;
      resize: vertical;
      font-family: inherit;
    }

    .product-textarea::placeholder {
      color: #9ca3af;
    }

    .product-textarea:focus {
      border-color: #540bf1;
      box-shadow: 0 0 0 3px rgba(84, 11, 241, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Modal Backdrop -->
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-8">
    <!-- Modal Container -->
    <div class="w-[76.8rem] bg-white rounded-lg shadow-xl max-h-[90vh] flex flex-col">
      <!-- Header -->
      <div class="p-8 border-b border-gray-200">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <h2 class="text-5xl font-semibold mb-3">Create Template</h2>
            <p class="text-3xl text-base-content/80">Design a reusable message template for your outreach</p>
          </div>
          <button onclick="window.location.href='list-view.html'" class="btn btn-ghost btn-circle" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Form Content -->
      <div class="flex-1 overflow-y-auto p-8">
        <form id="templateForm" class="space-y-6">
          <!-- Title Input -->
          <div>
            <label for="templateTitle" class="block text-2xl font-semibold mb-3">
              Template Title
            </label>
            <input
              type="text"
              id="templateTitle"
              placeholder="e.g., Introduction Message"
              class="product-input"
              style="font-size: 18px;"
              required
              oninput="validateForm()"
            />
          </div>

          <!-- Content Textarea -->
          <div>
            <label for="templateContent" class="block text-2xl font-semibold mb-3">
              Message Content
            </label>
            <textarea
              id="templateContent"
              placeholder="Write your template here..."
              class="product-textarea"
              style="font-size: 18px; min-height: 200px;"
              rows="8"
              maxlength="2000"
              required
              oninput="updateCharCount(); validateForm();"
            ></textarea>

            <!-- Character Counter -->
            <div class="flex justify-between items-center mt-2">
              <p class="text-lg text-gray-600">
                Use <code class="bg-gray-100 px-2 py-1 rounded">{{firstname}}</code> and <code class="bg-gray-100 px-2 py-1 rounded">{{company}}</code> for personalization
              </p>
              <span id="charCount" class="text-lg font-medium">0 / 2000</span>
            </div>
          </div>

          <!-- Helper Info -->
          <div class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
              <p class="text-xl font-semibold">Personalization Variables</p>
              <p class="text-lg">Available placeholders: <code>{{firstname}}</code>, <code>{{lastname}}</code>, <code>{{company}}</code>, <code>{{title}}</code></p>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="p-8 border-t border-gray-200">
        <div class="flex gap-3 justify-end items-center">
          <button onclick="window.location.href='list-view.html'" class="btn btn-ghost">
            Cancel
          </button>
          <button
            id="saveButton"
            onclick="saveTemplate()"
            class="btn btn-primary inline-flex items-center gap-2"
            disabled
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Save Template
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Index Button -->
  <a href="index.html" class="fixed bottom-4 left-4 btn btn-lg btn-circle btn-ghost bg-white shadow-lg" aria-label="Back to index">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
  </a>

  <script>
    function updateCharCount() {
      const content = document.getElementById('templateContent').value;
      const charCount = document.getElementById('charCount');
      const length = content.length;

      charCount.textContent = `${length} / 2000`;

      if (length >= 1800) {
        charCount.classList.add('text-error');
        charCount.classList.remove('text-gray-600');
      } else {
        charCount.classList.remove('text-error');
        charCount.classList.add('text-gray-600');
      }
    }

    function validateForm() {
      const title = document.getElementById('templateTitle').value.trim();
      const content = document.getElementById('templateContent').value.trim();
      const saveButton = document.getElementById('saveButton');

      const isValid = title.length > 0 && content.length > 0 && content.length <= 2000;
      saveButton.disabled = !isValid;
    }

    function saveTemplate() {
      const title = document.getElementById('templateTitle').value.trim();
      const content = document.getElementById('templateContent').value.trim();

      console.log('Saving template:', { title, content });

      alert(`Template "${title}" saved successfully!\n\nIn the real app, this would save to the backend and return to the list view.`);

      setTimeout(() => {
        window.location.href = 'list-view.html';
      }, 500);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const templateId = urlParams.get('id');

    if (templateId) {
      document.querySelector('h2').textContent = 'Edit Template';
      document.querySelector('.text-3xl').textContent = 'Update your message template';

      const mockTemplates = [
        {
          id: 1,
          title: "Introduction Message",
          content: "Hi {{firstname}}, I noticed your background in software development and thought you might be interested in exploring how our platform helps engineering teams streamline their workflow. Would you be open to a quick chat?"
        }
      ];

      const template = mockTemplates.find(t => t.id === parseInt(templateId));
      if (template) {
        document.getElementById('templateTitle').value = template.title;
        document.getElementById('templateContent').value = template.content;
        updateCharCount();
        validateForm();
      }
    }
  </script>
</body>
</html>

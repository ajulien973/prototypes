<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Templates - Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.50/dist/full.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#540bf1',
            secondary: '#cc009c',
          }
        }
      }
    }
  </script>
  <style>
    /* Product-matching input styles */
    .product-input {
      border: 2px solid #540bf1;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Modal Backdrop -->
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-8">
    <!-- Modal Container -->
    <div class="w-[76.8rem] bg-white rounded-lg shadow-xl max-h-[90vh] flex flex-col">
      <!-- Header -->
      <div class="p-8 border-b border-gray-200">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <h2 class="text-5xl font-semibold mb-3">Message Templates</h2>
            <p class="text-3xl text-base-content/80">Select a template to use or create a new one</p>
          </div>
          <button onclick="window.location.href='index.html'" class="btn btn-ghost btn-circle" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Search Bar (Disabled) -->
        <div class="flex gap-3 mt-6">
          <div class="relative flex-1 opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 transform -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input
              type="text"
              placeholder="Search templates..."
              class="product-input pl-14"
              style="height: 3.5rem; font-size: 18px;"
              disabled
            />
          </div>
          <button class="btn btn-ghost btn-square h-14 w-14 opacity-50" aria-label="Refresh" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Loading State Content -->
      <div class="flex-1 flex items-center justify-center p-8">
        <div class="text-center">
          <!-- Large Loading Spinner -->
          <span class="loading loading-spinner loading-lg text-primary" style="width: 5rem; height: 5rem;"></span>

          <!-- Loading Text -->
          <p class="text-2xl text-gray-600 mt-8">Loading templates...</p>
          <p class="text-xl text-gray-500 mt-2">This will only take a moment</p>
        </div>
      </div>

      <!-- Skeleton Loading (Alternative Design) -->
      <!-- Uncomment to see skeleton loading instead of spinner -->
      <!--
      <div class="flex-1 overflow-y-auto p-8">
        <div class="space-y-3">
          <div class="p-4 bg-base-100 rounded-lg border border-gray-200 animate-pulse">
            <div class="h-6 bg-gray-200 rounded w-1/3 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
          </div>
          <div class="p-4 bg-base-100 rounded-lg border border-gray-200 animate-pulse">
            <div class="h-6 bg-gray-200 rounded w-1/4 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </div>
          <div class="p-4 bg-base-100 rounded-lg border border-gray-200 animate-pulse">
            <div class="h-6 bg-gray-200 rounded w-1/3 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
          </div>
        </div>
      </div>
      -->
    </div>
  </div>

  <!-- Back to Index Button -->
  <a href="index.html" class="fixed bottom-4 left-4 btn btn-lg btn-circle btn-ghost bg-white shadow-lg" aria-label="Back to index">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
  </a>

  <script>
    setTimeout(() => {
      window.location.href = 'list-view.html';
    }, 3000);
  </script>
</body>
</html>
